<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Masking</title>
    <style>
        body{
            background: #555;
        }
    h1{
        text-align: center;
        font-size: 6em;
        margin-top: 12%;
        background: url(bg.jpeg);
        background-size: cover;
        -webkit-background-clip: text;
        color: transparent;
    }
    </style>
</head>
<body>
    <h1>
        CSS Masking
    </h1>
</body>
</html>
